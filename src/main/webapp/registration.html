<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        function validate() {
            const name = $('#name');
            const email = $('#email');
            const password = $('#password');
            let message = "Введите "
            if (name.val() === '') {
                alert(message + name.attr("placeholder"));
                return false;
            }
            if (email.val() === '') {
                alert(message + email.attr("placeholder"));
                return false;
            }
            if (password.val() === '') {
                alert(message + password.attr("placeholder"));
                return false;
            }
            return true;
        }
    </script>
    <script type="text/javascript">
        function registerUser() {
            if (validate()) {
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8086/TODO/reg',
                    data: {name: $('#name').val(), email: $('#email').val(), password: $('#password').val()},
                    dataType: 'json'
                }).done(function (data) {
                    if (data !== null) {
                        alert("Пользователь " + data.name + " зарегистрирован.");
                        window.location.href = 'http://localhost:8086/TODO/auth';
                    } else {
                        alert("Пользователь с таким email уже существует");
                    }
                }).fail(function () {
                    alert("При выполнении запроса произошла ошибка :(");
                })
            }
        }
    </script>
</head>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header" style="color: cornflowerblue; margin-top:40px;">
                <label for="email" style="font-size: large">Регистрация</label>
            </div>
            <div class="card-body">
                <div class="form-group" style="margin-top:20px;">
                    <label for="name">Имя</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="имя...">
                </div>
                <div class="form-group">
                    <label for="email">Почта</label>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="адрес электронной почты...">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="пароль...">
                </div>
                <button type="submit" class="btn btn-primary" onclick="return registerUser();">Зарегистрироваться
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
